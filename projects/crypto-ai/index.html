<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoAnalyst AI</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Fix for search input width */
      .coin-search {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <div class="sparkles"></div>
          <div>
            <h1>CryptoAnalyst AI</h1>
            <p>AI-Powered Market Intelligence</p>
          </div>
        </div>
      </header>

      <!-- Mode Selector -->
      <div class="mode-selector">
        <button id="analyzeBtn" class="active">Detailed Analysis</button>
        <button id="compareBtn">Compare Coins</button>
      </div>

      <!-- Coin Selection -->
      <div class="coin-selection">
        <h2>Select Cryptocurrencies</h2>
        <input
          type="text"
          id="coinSearch"
          placeholder="Search coins..."
          class="coin-search"
        />
        <div class="coins" id="coinsContainer"></div>
        <button id="submitBtn">Analyze Selected Coins</button>
        <div id="error" class="error"></div>
      </div>

      <!-- Results -->
      <div id="results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
